<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>NTF preview card</title>
</head>
<body>
    <main class="card-shadow">
        <div class="card">
            <div class="image-top-container">
                <img class="image-equilibrium" src="assets/images/image-equilibrium.jpg" alt="image equilibrium">
                <div class="background-overlay"></div>
                <img class="image-view" src="assets/images/icon-view.svg" alt="view icon">
            </div>

            <h1 class="title">Equilibrium #3429</h1>

            <p class="description">Our Equilibrium collection promotes balance and calm.</p>

            <div class="crypto-info">
                <div class="eth-box">
                    <img src="assets/images/icon-ethereum.svg" alt="icon ethereum">
                    <span class="crypto-value">0.041 ETH</span> 
                </div>
                <div class="eth-box">
                    <img src="assets/images/icon-clock.svg" alt="icon clock">
                    <span class="time-left">3 days left</span> 
                </div>
            </div>

            <div class="author-container">
                <img class="author-image" src="assets/images/image-avatar.png" alt="">
                <span>Creation of <a class="author-name" href="#">Jules Wyvern</a></span>
            </div>
        </div>    
    </main>
</body>
</html>
